<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Toggle -->
    <div class="theme-toggle">
      <label>Dark Mode</label>
      <input type="checkbox" id="darkModeToggle" />
    </div>

    <!-- Name Page -->
    <div id="namePage">
      <h2>Welcome to Weather App</h2>
      <input type="text" id="nameInput" placeholder="Enter your goooood name" />
      <button id="nameSubmit">Continue</button>
    </div>

    <!-- Location Page -->
    <div id="locationPage" style="display: none;">
      <h2 id="greetMsg"></h2>
      <input type="text" id="locationInput" placeholder="Enter location" />
      <button id="locationSubmit">Get Weather</button>
    </div>

    <!-- Weather Page -->
    <div id="weatherPage" style="display: none;">
      <div class="weather-header" id="weatherHeader"></div>
      <div class="weather-cards" id="weatherCards"></div>

      <div class="button-container">
        <button id="changeLocation">Change Location</button>
        <button id="backToName">Back to Home</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
